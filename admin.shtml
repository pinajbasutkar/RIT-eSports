<!DOCTYPE html>
<html lang="en">
<head>
  <title>RIT eSports Admin Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/rogue6_project1_styles.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!--#include virtual="includes/navmenu.html" -->
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2">
					<button type="button" class="btn btn-default option_selected">Add News</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-default option_unselected">Edit News</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-default option_unselected">Add Team</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-default option_unselected">Edit Team</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-default option_unselected">Add Match</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-default option_unselected">Edit Match</button>
				</div>				
			</div>
		</div>

        <section id="add_news_content">
		    <h2 class="page_title">ADD NEWS</h2>
			<form>	  
				<div class="form-group">
					<label for="news_heading">News Heading</label>
					<text class="form-control" rows="1" id="newsheading"></text>
				</div>
				
				<div class="form-group">
					<label for="published_on">Published On</label>
					<text class="form-control" rows="1" id="published_on"></text>
				</div>

				<div class="form-group">
					<label for="description">Description</label>
					<textarea class="form-control" rows="8" id="description"></textarea>
				</div>
			  
				<button type="button" class="btn btn-warning main_action_button">Publish</button>
			</form>
		</section>
    </main>			
    <hr id="footer_line">	
	<!--#include virtual="includes/footer.html" -->	
</body>
</html>
