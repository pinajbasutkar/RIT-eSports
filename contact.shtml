<!DOCTYPE html>
<html lang="en">
<head>
  <title>RIT eSports Contact Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/rogue6_project1_styles.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!--#include virtual="includes/navmenu.html" -->
    
	<main>
       
        <div class="row">
        
            <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
        
                <h2 class="page_title">CONTACT</h2>
                <form>	  
                    <div class="form-group">
                        <label for="full_name">Full Name *</label>
                        <input type="text" class="form-control" id="full_name" placeholder="Your name" />
                    </div>

                    <div class="form-group">
                        <label for="email">Your E-mail *</label>
                        <input type="email" class="form-control" id="email" placeholder="Your e-mail address" />
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Message subject">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" rows="8" id="message"></textarea>
                    </div>

                    <button type="button" class="btn btn-warning main_action_button">&nbsp;&nbsp;Submit&nbsp;&nbsp;</button>
                </form>
                
            </div>
            
        </div> 
        
    </main>			
    <hr id="footer_line">	
	<!--#include virtual="includes/footer.html" -->	
</body>
</html>
